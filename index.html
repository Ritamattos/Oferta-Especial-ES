    <script>
    // Função para mudar cores automaticamente
    function changeTextColors() {
      // Pega todos os elementos da página
      const allElements = document.querySelectorAll('*');
      
      allElements.forEach(element => {
        const text = element.textContent || element.innerText;
        
        // Se contém "Por apenas", muda para branco
        if (text.includes('Por apenas')) {
          element.classList.add('auto-white-text');
        }
        
        // Se contém "Garantia", muda para preto
        if (text.includes('Garantia')) {
          element.classList.add('auto-black-text');
        }
      });
    }

    // Executa quando a página carrega
    document.addEventListener('DOMContentLoaded', changeTextColors);

    // Executa também depois de um pequeno delay para garantir
    setTimeout(changeTextColors, 100);
    </script>
