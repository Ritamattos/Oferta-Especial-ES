    <script>
// Função para mudar cores - versão melhorada para React
function changeTextColors() {
  // Espera um pouco mais para o React renderizar
  setTimeout(() => {
    const allElements = document.getElementsByTagName('*');
    
    for (let element of allElements) {
      const text = element.textContent || element.innerText || '';
      
      // Para "Por apenas" - força cor branca
      if (text.includes('Por apenas') && !element.querySelector('*')) {
        element.style.color = '#ffffff';
        element.style.setProperty('color', '#ffffff', 'important');
      }
      
      // Para "Garantia" - força cor preta  
      if (text.includes('Garantia') && !element.querySelector('*')) {
        element.style.color = '#000000';
        element.style.setProperty('color', '#000000', 'important');
      }
    }
  }, 500);
}

// Executa várias vezes para garantir
document.addEventListener('DOMContentLoaded', changeTextColors);
setTimeout(changeTextColors, 1000);
setTimeout(changeTextColors, 2000);

// Observa mudanças no DOM (para quando o React atualizar)
if (window.MutationObserver) {
  const observer = new MutationObserver(changeTextColors);
  observer.observe(document.body, {
    childList: true,
    subtree: true
  });
}
</script>
